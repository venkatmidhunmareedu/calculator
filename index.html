<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator APP</title>
</head>
<body>
    <main class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
            <button class="operator operator-btn-plus" data-action="plus" value="+" aria-label="plus">+</button>
            <button class="operator operator-btn-substract" data-action="substract" value="-" aria-label="substract">-</button>
            <button class="operator operator-btn-multiplay" data-action="multiplay" value="x" aria-label="multiply">x</button>
            <button class="operator operator-btn-divide" data-action="divide" value="/" aria-lebel="divide">/</button>
            <button class="btnKeys btnKeyNr7" value="7" aria-lebel="key number 7">7</button>
            <button class="btnKeys btnKeyN8r" value="8" aria-lebel="key number 8">8</button>
            <button class="btnKeys btnKeyNr9" value="9" aria-lebel="key number 9">9</button>
            <button class="btnKeys btnKeyNr4" value="4" aria-lebel="key number 4">4</button>
            <button class="btnKeys btnKeyNr5" value="5" aria-lebel="key number 5">5</button>
            <button class="btnKeys btnKeyNr6" value="6" aria-lebel="key number 6">6</button>
            <button class="btnKeys btnKeyNr1" value="1" aria-lebel="key number 1">1</button>
            <button class="btnKeys btnKeyNr2" value="2" aria-lebel="key number 2">2</button>
            <button class="btnKeys btnKeyNr1" value="3" aria-lebel="key number 3">3</button>
            <button class="btnKeys btnKeyNr0" value="0" aria-lebel="key number 0">0</button>
            <button data-action="decimal" class="decimal-btn" value="." aria-lebel="decimal button">,</button>
            <button data-action="clear" class="all-clear-btn" value="all-clear" aria-label="all clear button">AC</button>
            <button data-action="calculate" class="equal-btn" value="=" aria-label="equal button">=</button>
            <button data-action="backspace" class="back-space-btn" value="backspace" aria-label="back space button">Backspace</button>
        </div>
    </main>
</body>
</html>
